<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Fluxo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-bar">
        <div class="logo">
            <img src="nova_logo.png" alt="Logo Social Fluxo">
            <h1 class="social-fluxo">FluxoSocial</h1>
            <h2 class="social-fluxo">Its's happening now!</h1>
        </div>
    </header>
    <div class="container">
        <div class="left-side">
            <div class="login-text">
                Faça seu login!
            </div>
            <img src="Pre-Capa.png" alt="Descrição da imagem" class="left-image">
        </div>
        <div class="right-side">
            <div class="login-box">
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <div class="options">
                        <a href="#">Esqueceu sua senha?</a>
                        <label>
                            <input type="checkbox" name="remember"> Lembre-se de mim
                        </label>
                    </div>
                    <button type="submit">Entrar</button>
                    <div class="social-login">
                        <button>
                            <img src="google_logo.png" alt="Google Logo" width="20">
                            Entrar com Google
                        </button>
                        <button>
                            <img src="apple_logo.png" alt="Apple Logo" width="20">
                            Entrar com Apple
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            alert(`Email: ${email}\\nSenha: ${password}`);
        });
    </script>
</body>
</html>
